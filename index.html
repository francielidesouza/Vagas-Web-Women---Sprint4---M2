<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/globalStyles.css">
  <link rel="stylesheet" href="/styles/mobileStyle.css">
  <link rel="stylesheet" href="/styles/desktopStyle.css">
  <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
  <title>Webwomen</title>
  <meta name="description" content="Está procurando oportunidades de estágio, emprego ou bolsas de estudo? 
      Ou até mesmo oportunidades para atender eventos de tecnologia no Brasil 
      e ao redor do mundo?" />
</head>

<body>

  <header class="header__container">

    
      <section class="header__container--content">

        <img class="header__img--logo" src="/assets/img/logo.svg" alt="Logo Webwomen">

        <section class="header__container--description">
          <h1 class="header__title">Lugar de mulher é onde ela quiser!</h1>

          <p class="header__description">Está procurando oportunidades de estágio, emprego ou bolsas de estudo? Ou até mesmo oportunidades para atender eventos de tecnologia no Brasil e ao redor do mundo?</p>

          <p class="header__description--strong">Confere aqui embaixo o que temos pra você!</p>
        </section>

        <button class="header__btn btn" type="submit">Ir para seção das vagas</button>

      </section>

  </header>



  <main class="main">
    <div class="div__container--main">

      <section class="section__container">

        <h2 class="container--title container__title--vagas">Vagas</h2>

        <ul class="ul__container">
        </ul>
      </section>

      <aside class="container__card--aside">
        <h2 class="container--title aside--title">Vagas Selecionadas</h2>
        <ul class="container__aside">
        </ul>
      </aside>

    </div>
  </main>
  <script src="/pages/home/jobsData.js"></script>
  <script src="/pages/home/index.js"></script>
</body>

</html>
